spring.datasource.url=jdbc:h2:mem:eventrix;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server port (change if needed)
server.port=8080

# Use snake_case for JSON property names so frontend (which expects snake_case fields) matches backend output
spring.jackson.property-naming-strategy=SNAKE_CASE
